<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KliK - Signup</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png" />
    <script src="metier/signup.js" type="module"></script>
</head>
<body>
    <div id="signup">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 offset-sm-1">
                    <div class="signup-left position-fixed text-center">
                        <img src="img/200.png" alt="Background Image"/>
                        <br><br><br>
                        <div id="errorField" role="alert"></div>
                        <div id="signup-form">
                            <input type="submit" class="btn btn-light btn-lg" id="signup-submit" name="signup-submit" value="Signup">

                            <br><br>

                            <a  href="./login.html">
                                <i class="fa fa-sign-in fa-2x social-icon" aria-hidden="true"></i>
                            </a>
                            <a href="./contact.html">
                                <i class="fa fa-envelope fa-2x social-icon" aria-hidden="true"></i>
                            </a>
                    </div>
                </div>

                <div class="col-sm-6 offset-sm-6 text-center">
                    <h1 class="mt-5 text-muted">Signup and Let's Go!</h1>
                    <br><br><br>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Username</label>
                            <input type="text" class="form-control" id="name" name="uid" placeholder="Username" maxlength="25">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="mail" placeholder="Email">
                        </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="pwd">Password</label>
                                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Password">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="pwd-repeat">Confirmation</label>
                                <input type="password" class="form-control" id="pwd-repeat" name="pwd-repeat" placeholder="Repeat Password">
                            </div>
                        </div>
                        <div class="form-row border-top my-3">
                            <div class="form-group col-md-12">
                                <h2>Optional</h2>
                            </div>
                        </div>
                        <div class="form-row ">
                            <div class="form-group col-md-6">
                                <label for="f-name">First Name</label>
                                <input type="text" class="form-control" id="f-name" name="f-name" placeholder="First name" maxlength="35">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="l-name">Last Name</label>
                                <input type="text" class="form-control" id="l-name" name="l-name" placeholder="Last name" maxlength="35">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6 align-self-center">
                                <label >Gender</label><br>
                                <input id="toggle-on" class="toggle toggle-left" name="gender" value="m" type="radio" checked>
                                <label for="toggle-on" class="btn-r">M</label>
                                <input id="toggle-off" class="toggle toggle-right" name="gender" value="f" type="radio">
                                <label for="toggle-off" class="btn-r">F</label>
                            </div>
                            <div class="form-group col-md-6 align-self-center">
                                <img id="blah" src="#" alt="your image" class="img-responsive rounded" style="height: 200px; width: 190px; object-fit: cover;">
                                <br><br>
                                <label for="imgInp" class="btn btn-primary ">Set Avatar</label>
                                <input type="file" id="imgInp" name='dp' hidden>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="headline">Headline</label>
                                <input type="text" class="form-control" id="headline" name="headline" placeholder="Your profile headline" maxlength="120">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="bio">Bio</label>
                            <textarea class="form-control" id="bio" name="bio" rows="6" maxlength="1000" placeholder="Tell people about yourself"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js" ></script>

</body>
</html>
