<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KliK - blog</title>
    <link href="src/css/bootstrap.min.css" rel="stylesheet">
    <link href="src/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="src/css/footer.css" rel="stylesheet">
    <link href="src/css/styles.css" rel="stylesheet">
    <link rel="shortcut icon" href="src/img/favicon.png" />
    <script src="loader/blog-page.js" type="module"></script>
</head>
<body>
    <header>
        <div id="headerBlog">

        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="col-sm-3" id="user-card">

            </div>
            <div class="col-sm-9" id="user-section">

                <img class="blogCover" alt="illustration image of the blog">
                <img class="blogAuthor" alt="">

                <div class="px-5">
                    <h1 id="h1Blog"></h1>
                    <p class="text-justify" id="contentBlog"></p>
                </div>
                <div class="blog-likes pr-1 pt-5">
                    <img id="imageLike" class="fa fa-thumbs-up fa-2x" aria-hidden="true" alt="like the post">
                    <p id="contentLikeCounter"></p>
                </div>
                <div>
                    <p class="text-muted" id="contentAuthor"></p>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="src/js/jquery.min.js"></script>
    <script src="src/js/bootstrap.min.js" ></script>
</body>
</html>
